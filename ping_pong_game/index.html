<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./skeleton.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="game_panel">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">

        <div class="title_div">
            <h1>Ping Pong Score keeper</h1>
        </div>

        <div class="game_screen">
            <div class="content">
                <p class="score">0 to 0</p>
                <p class="instructions">Use the buttons below to keep score</p>
                <div class="select_win_score">
                    <p>Playing To </p>
                    <select name="win_score" id="win_score">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="game_controls">
            <button class="player1">
                <p>+1 Player One</p>
            </button>
            <button class="player2">
                <p>+1 Player Two</p>
            </button>
            <button class="reset">
                <p>Reset</p>
            </button>
        </div>

    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
